{% extends "base.html" %}
{% block content %}
<h1>LOGIN your account</h1>
<form action=" " method="post">
username<input type='text' placeholder='Username' name='username' value='{{request.form.username}}'>
Password<input type='password' placeholder='Password' name='password' value='{{request.form.password}}'></br>
<br>
<input class='btn btn-default' type=submit value=login>
</form>
<p align=right><input type=button value="guest view" onclick="load()"></p>
<script>
function load(){
document.location.href="http://127.0.0.1:5000/guest"}
</script>

{% if error %}
	<p class="error"><strong>incorrect:</strong>{{error}}</p>
	{% endif %}
	{% for message in get_flashed_messages() %}
		{{message}}
	{% endfor %}

{% endblock %}
